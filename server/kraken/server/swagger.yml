openapi: 3.0.1
info:
  title: Server API
  description: Kraken Server REST API
  version: "1"

servers:
- url: /bk/api

security:
  - bearerAuth: []  # by default all functions require this security

paths:
  /version:
    get:
      tags:
      - Management
      summary: Get server version
      description: Get server version
      operationId: get_server_version
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerVersion'
  /sessions:
    post:
      tags:
        - Users
      summary: Create a session ie. log in.
      operationId: login
      security: []  # no security, it is used to login
      requestBody:
        description: project
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: string
                password:
                  type: string
                method:
                  type: string
                oidc_provider:
                  type: string
      responses:
        201:
          description: Successfully created session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
  /sessions/{session_token}:
    get:
      tags:
      - Users
      summary: Get session data
      description: Get user session data
      operationId: get_session
      parameters:
      - name: session_token
        in: path
        description: session token
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully created session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
    delete:
      tags:
      - Users
      summary: Logout
      description: Logut
      operationId: logout
      parameters:
      - name: session_token
        in: path
        description: session token
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully deleted session
          content: {}
  /users:
    get:
      tags:
      - Users
      summary: List users
      description: List users
      operationId: get_users
      parameters:
      - name: start
        in: query
        description: How many items to return at one time (max 100)
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        schema:
          type: integer
          format: int32
      - name: sort_field
        in: query
        schema:
          type: string
      - name: sort_dir
        in: query
        schema:
          type: string
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
    post:
      tags:
      - Users
      summary: Create a user
      description: Create a new user
      operationId: create_user
      requestBody:
        description: group
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        201:
          description: Successfully created user
          content: {}
  /users/{user_id}:
    get:
      tags:
      - Users
      summary: Get user details
      description: Get user details
      operationId: get_user
      parameters:
      - name: user_id
        in: path
        description: ID of user
        required: true
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags:
      - Users
      summary: Change user details
      description: Change user details
      operationId: change_user_details
      parameters:
      - name: user_id
        in: path
        description: ID of user
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: secret
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: false
      responses:
        201:
          description: Successfully
          content: {}
  /users/{user_id}/password:
    put:
      tags:
      - Users
      summary: Change user password
      description: Change user password
      operationId: change_password
      parameters:
      - name: user_id
        in: path
        description: ID of user
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: secret
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPassword'
        required: false
      responses:
        201:
          description: Successfully
          content: {}
  /systems:
    get:
      tags:
      - Management
      summary: Get systems
      description: Get systems
      operationId: get_systems
      responses:
        200:
          description: An array of system
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Systems'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /projects:
    get:
      tags:
      - Management
      summary: Get projects
      description: Get projects
      operationId: get_projects
      responses:
        201:
          description: Successfully created run
          content: {}
    post:
      tags:
      - Management
      summary: Create a project
      description: Create a new project
      operationId: create_project
      requestBody:
        description: project
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
        required: false
      responses:
        201:
          description: Successfully created run
          content: {}
  /projects/{project_id}:
    get:
      tags:
      - Management
      summary: Get project
      description: Get project details
      operationId: get_project
      parameters:
      - name: project_id
        in: path
        description: ID of project
        required: true
        schema:
          type: integer
          format: int64
      - name: with_results
        in: query
        description: with results
        schema:
          type: boolean
      responses:
        200:
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    put:
      tags:
      - Management
      summary: Update a project
      description: Update project settings
      operationId: update_project
      parameters:
      - name: project_id
        in: path
        description: ID of project
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: project
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
        required: false
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      tags:
      - Management
      summary: Delete a project
      description: Delete a project
      operationId: delete_project
      parameters:
      - name: project_id
        in: path
        description: ID of project
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successfully deleted project
          content: {}
  /projects/{project_id}/secrets:
    post:
      tags:
      - Management
      summary: Create a secret
      description: Create a new secret
      operationId: create_secret
      parameters:
      - name: project_id
        in: path
        description: ID of project
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: secret
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Secret'
        required: false
      responses:
        201:
          description: Successfully created run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secret'
  /secrets/{secret_id}:
    put:
      tags:
      - Management
      summary: Update a secret
      description: Update secret settings
      operationId: update_secret
      parameters:
      - name: secret_id
        in: path
        description: ID of secret
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: secret
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Secret'
        required: false
      responses:
        201:
          description: Successfully
          content: {}
    delete:
      tags:
      - Management
      summary: Delete a secret
      description: Delete a secret
      operationId: delete_secret
      parameters:
      - name: secret_id
        in: path
        description: ID of secret
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successfully deleted secret
          content: {}
  /projects/{project_id}/branches:
    post:
      tags:
      - Management
      summary: Create a branch
      description: Create a new branch
      operationId: create_branch
      parameters:
      - name: project_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: branch
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Branch'
        required: false
      responses:
        201:
          description: Successfully created run
          content: {}
  /workflow-schema:
    get:
      tags:
      - Management
      summary: Get workflow schema
      operationId: get_workflow_schema
      responses:
        200:
          description: Workflow schema
          content:
            application/json:
              schema:
                type: object
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /branches/{branch_id}:
    put:
      tags:
      - Management
      summary: Update a branch
      description: Update branch
      operationId: update_branch
      parameters:
      - name: branch_id
        in: path
        description: ID of branch
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: branch
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Branch'
        required: false
      responses:
        200:
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch'
    delete:
      tags:
      - Management
      summary: Delete a branch
      description: Delete a branch
      operationId: delete_branch
      parameters:
      - name: branch_id
        in: path
        description: ID of branch
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successfully deleted branch
          content: {}
  /branches/{branch_id}/cfg:
    get:
      tags:
      - Management
      summary: List all results
      operationId: get_branch
      parameters:
      - name: branch_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /branches/{branch_id}/sequences:
    get:
      tags:
      - Management
      summary: List branch sequences
      operationId: get_branch_sequences
      parameters:
      - name: branch_id
        in: path
        description: ID of branch
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: An array of branch sequences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BranchSequences'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /sequences/{seq_id}:
    put:
      tags:
      - Management
      summary: Set branch sequence value
      operationId: update_branch_sequence
      parameters:
      - name: seq_id
        in: path
        description: ID of sequence
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: Value
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: integer
                  format: int64
      responses:
        200:
          description: An array of branch sequences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BranchSequence'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /branches/{branch_id}/stats:
    get:
      tags:
      - Management
      summary: Stats of a branch
      operationId: get_branch_stats
      parameters:
      - name: branch_id
        in: path
        description: ID of branch
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Branch stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BranchStats'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /branches/{branch_id}/flows/{kind}:
    get:
      tags:
      - Execution
      summary: List all runs
      operationId: get_flows
      parameters:
      - name: branch_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      - name: kind
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: string
      - name: start
        in: query
        description: How many items to return at one time (max 100)
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        schema:
          type: integer
          format: int32
      - name: middle
        in: query
        description: Middle
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flows'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    post:
      tags:
      - Execution
      summary: Create a run
      description: Create a new run
      operationId: create_flow
      parameters:
      - name: branch_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      - name: kind
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: string
      requestBody:
        description: flow
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Flow'
        required: false
      responses:
        201:
          description: Successfully created run
          content: {}
  /branches/{branch_id}/stages:
    post:
      tags:
      - Management
      summary: Create a stage
      description: Create a new stage
      operationId: create_stage
      parameters:
      - name: branch_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: stage
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stage'
        required: false
      responses:
        201:
          description: Successfully created run
          content: {}
  /branches/{branch_id}/project_id:
    put:
      tags:
      - Management
      summary: Move a branch to another project
      description: Move a branch to another project
      operationId: move_branch
      parameters:
      - name: branch_id
        in: path
        description: ID of branch
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: project id
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: integer
                  format: int64
      responses:
        201:
          description: Successfully created run
          content: {}
  /branches/{branch_id}/retention_policy:
    put:
      tags:
      - Management
      summary: Update branch retention policy
      description: Update branch retention policy
      operationId: update_branch_retention_policy
      parameters:
      - name: branch_id
        in: path
        description: ID of branch
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: retention policy details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetentionPolicy'
      responses:
        200:
          description: Successfully created run
          content: {}
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /flows/{flow_id}:
    get:
      tags:
      - Execution
      summary: List all results
      operationId: get_flow
      parameters:
      - name: flow_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flow'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /flows/{flow_id}/runs:
    get:
      tags:
      - Execution
      summary: List all results
      operationId: get_flow_runs
      parameters:
      - name: flow_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Runs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    post:
      tags:
      - Execution
      summary: Create a run
      description: Create a new run
      operationId: create_run
      parameters:
      - name: flow_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: run
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Run'
        required: false
      responses:
        201:
          description: Successfully created run
          content: {}
  /flows/{flow_id}/artifacts:
    get:
      tags:
      - Execution
      summary: List artifacts of given flow
      operationId: get_flow_artifacts
      parameters:
      - name: flow_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifacts'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /flows/{flow_id}/analysis:
    get:
      tags:
      - Results
      summary: Results analysis of given flow
      operationId: get_flow_analysis
      parameters:
      - name: flow_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlowAnalysis'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /flows/{flow_id}/history:
    get:
      tags:
      - Results
      summary: Results history of till given flow
      operationId: get_branch_history
      parameters:
      - name: flow_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        description: number of flows to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: An array of flows
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BranchHistory'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /stages/{stage_id}:
    get:
      tags:
      - Management
      summary: Get a stage
      description: Get stage settings
      operationId: get_stage
      parameters:
      - name: stage_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        201:
          description: Successfully created run
          content: {}
    put:
      tags:
      - Management
      summary: Update a stage
      description: Update stage settings
      operationId: update_stage
      parameters:
      - name: stage_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: stage
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stage'
      responses:
        201:
          description: Successfully created run
          content: {}
    delete:
      tags:
      - Management
      summary: Delete a stage
      description: Delete a stage
      operationId: delete_stage
      parameters:
      - name: stage_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successfully deleted stage
          content: {}
  /stages/{stage_id}/schema:
    put:
      tags:
      - Management
      summary: Execute schema_code and return schema in JSON format
      operationId: get_stage_schema_as_json
      parameters:
      - name: stage_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: Schema code to execute
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StageSchemaCode'
        required: false
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StageSchemaJson'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /stages/{stage_id}/schedule:
    get:
      tags:
      - Management
      summary: Get schedule info for stage if there are time triggers configured.
      operationId: get_stage_schedule
      parameters:
      - name: stage_id
        in: path
        description: Stage ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: An array of schedules
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StageSchedule'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /stages/{stage_id}/runs:
    get:
      tags:
      - Execution
      summary: List all runs
      operationId: get_runs
      parameters:
      - name: stage_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: A paged array of runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Runs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /runs/{run_id}/results:
    get:
      tags:
      - Results
      summary: List all results
      operationId: get_run_results
      parameters:
      - name: run_id
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      - name: start
        in: query
        description: How many items to return at one time (max 100)
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        schema:
          type: integer
          format: int32
      - name: sort_field
        in: query
        schema:
          type: string
      - name: sort_dir
        in: query
        schema:
          type: string
      - name: statuses
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: integer
      - name: changes
        in: query
        style: form
        explode: false
        schema:

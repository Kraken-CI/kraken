<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .Architecture-1-hex { color: #0D090A; }
  .Architecture-2-hex { color: #1C2F40; }
  .Architecture-3-hex { color: #1F5373; }
  .Architecture-4-hex { color: #3C88A6; }
  .Architecture-5-hex { color: #49AABF; }


  .content {
      margin: -8px -8px 8px -8px;
  }

  .toolbar {
    height: 40px;
    padding-left: 10px;
    margin-bottom: 2px;
    display: flex;
    align-items: center;
    background-color: #007ad9;
    color: white;
    font-weight: 600;
  }

.logo1 {font-family: 'Turret Road', cursive;}
.logo2 {font-family: 'Orbitron', sans-serif;}
.logo3 {font-family: 'Rock Salt', cursive;}
.logo4 {font-family: 'Audiowide', cursive;}
.logo5 {font-family: 'Love Ya Like A Sister', cursive;}
.logo6 {font-family: 'ZCOOL KuaiLe', cursive;}
.logo7 {font-family: 'Patrick Hand SC', cursive;}
.logo8 {font-family: 'Finger Paint', cursive;}
.logo9 {font-family: 'Caesar Dressing', cursive;}

</style>

<div class="content" role="main">

  <div class="toolbar" role="banner">
    <span style="font-size: 2rem;" [class]="logoClass">Kraken</span>
  </div>

  <div>
    Project
    <span aria-hidden="true" class="ui-button-icon-left ui-clickable pi pi-chevron-right"></span>
    <p-splitButton label="Project" styleClass="ui-button-secondary" [model]="sItems"></p-splitButton>
    <p-splitButton label="Run" styleClass="ui-button-secondary" [model]="sItems"></p-splitButton>
    <p-splitButton label="Job" styleClass="ui-button-secondary" [model]="sItems"></p-splitButton>
  </div>

  <div class="p-grid">
    <div class="p-col-fixed" style="width:130px">
      <p-menu [model]="items" [style]="{width:'120px'}"></p-menu>
    </div>

    <div class="p-col" style="margin: 10px;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div *ngIf="passRatioData && passRatioData.datasets" style="width: 70%">
    <p-chart type="line" [data]="passRatioData" [options]="passRatioOptions"></p-chart>
</div>

<div *ngIf="passedTotalData && passedTotalData.datasets" style="width: 70%">
    <p-chart type="line" [data]="passedTotalData" [options]="passedTotalOptions"></p-chart>
</div>
